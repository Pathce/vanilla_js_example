<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올 때 메로나</h2>

    <script>
        document.querySelector('#hello').innerHTML = '안녕하신가';
        document.querySelector('#hello').style.fontSize = '30px';
        document.querySelector('#hi').innerHTML = '올 때 바밤바';
        document.querySelector('#hi').style.color = 'blue';
    </script>
</body>
</html>
